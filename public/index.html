<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">

    <title>Website2PDF</title>
</head>
<body>
    <div class="main-container">
        <div class="content">
            <div class="content-container">
                <div class="header-container">
                    <h1 class="header-text">Convert websites to PDF</h1>
                </div>
                <div class="url-main-container">
                    <h2 class="url-text">Add URL-s:</h2>
                    <div class="url-list-container">
                        <div class="url-list">
                            <div class="url-element">
                                <input type="text" class="url-textbox">
                                <a href="#" hidden class="download-button" data-pdf-index="">Download</a>
                            </div>
                        </div>
                        <button class="add-new-url-button">+ Add new website</button>
                    </div>

                </div>
                <div class="extract-pdfs-button-container">
                    <button class="extract-button">Extract PDFs</button>
                </div>
                <div class="merge-button-container">
                    <button class="merge-button">Merge PDFs and download</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>2023 by <i><a href="https://www.linkedin.com/in/jakapelko">Jaka Pelko</a></i></p>
        </div>
    </div>
    <script src="functionality.js"></script>
</body>
</html>
